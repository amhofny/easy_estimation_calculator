<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="services/change_name.service.js"></script>
    <script src="services/player_call.service.js"></script>
    <script src="services/player_collect.service.js"></script>
    <script src="services/round.service.js"></script>
    <script src="services/score_calculator.service.js"></script>
    <script src="pages/bolla/new_bolla.controller.js"></script>

  </head>
  <body ng-app="estimationCalculator" ng-controller="MainController as mCtrl">
    <div class="ionic-body">
      <ion-header-bar class="bar bar-header">
        <h1 id="header" class="title">Easy Estimation Calculator</h1>
      </ion-header-bar>
      <ion-content class="has-header">
        <div ui-view>
          <button class="button button-block button-positive" ui-sref="new_bolla">
            New Bolla</button>
          <button class="button button-block button-positive" ui-sref="history">History</button>
          <button class="button button-block button-positive icon-left ion-gear-a"
                  ui-sref="settings">Settings</button>
          <button class="button button-block button-positive"
                  ui-sref="about">About</button>
        </div>
      </ion-content>
    </div>
  </body>
</html>
